version: '1.0'
steps:

    build-step:
        type: build
        dockerfile: Dockerfile
        image-name: advance512demo/demochat
        tag: codefresh
    unit-test-via-gulp:
      image: monostream/nodejs-gulp-bower:latest
      fail-fast: false
      working-directory : ${{initial-clone}}
      commands:
        - npm install
        - gulp test
        - echo $(date)
    unit-test-via-npm:
      image: ${{build-step}}
      fail-fast: false
      commands:
        - npm test
        - echo $(date)
    push-step:
        type: push
        candidate: ${{build-step}}
        tag: ${{CF_BRANCH}}        
    composition-step:
      type: composition
      composition: demochat-example
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'





