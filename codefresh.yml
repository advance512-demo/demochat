version: '1.0'
steps:

  build-step:
    description: Building the image.
    type: build
    dockerfile: Dockerfile
    image-name: advance512demo/demochat
    tag: codefresh
    when:
      condition:
        all:
          commitMessageContainsHi: "Member(Variable('initial-clone'), 'commitMessage') == 'hi'"
          commitMessageContainsHi2: "Variable('initial-clone').commitMessage == 'hi'"
          branchIsConditionalStep: "'${{CF_BRANCH}}' == 'conditional_step'"
          badSyntax: "2 * 3 <> 55"
          commitMessageIsHi: "'${{CF_COMMIT_MESSAGE}}' == 'hi'"
  
  another-clone-step:
    type: git-clone
    description: Another clone step
    repo: github.com/containers101/demochat

  unit-test-via-gulp:
    description: Running unit test via gulp.
    image: monostream/nodejs-gulp-bower:latest
    fail-fast: false
    working-directory : ${{initial-clone}}
    commands:
      - npm install
      - gulp test
      - echo $(date)
    when:
      condition:
        any:
          branchIsTestMe: "'${{CF_BRANCH}}' == 'test_me'"
          branchIsTestHim: "'${{CF_BRANCH}}' == 'test_him'"
          branchIsTestHer: "'${{CF_BRANCH}}' == 'test_her'"
          twoByThree: "2 * 3 == 6"
       
  unit-test-via-npm:
    description: Running unit test via npm.
    image: ${{build-step}}
    fail-fast: false
    commands:
      - npm test
      - echo $(date)
    when:
      condition:
        any:
          conditionInBranchName: "match('${{CF_BRANCH}}', 'CONDITION', true)"
          someMath: "5 == 3 + 2"
      
  composition-step:
    description: Attempting to run as part of composition.
    type: composition
    composition: 
      version: '2'
      services:
        app:
          image: 'advance512demo/demochat:master'
          ports:
            - 5000
          depends_on:
            - mongo
        mongo:
          image: mongo
    composition-candidates:
      main:
        image: nhoag/curl
        command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'
    when:
      branch:
        ignore: [ master, other]
       
  push-step:
      description: Pushing image to Docker hub.
      type: push
      candidate: ${{build-step}}
      tag: ${{CF_BRANCH}}        
      when:
        branch:
          only: [ conditional_step]

