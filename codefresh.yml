version: '1.0'
steps:

  build-step:
    description: Building the image.
    type: build
    dockerfile: Dockerfile
    image-name: advance512demo/demochat
    tag: codefresh
  
  another-step:
    description: Another step.
    image: ${{build-step}}
    commands:
      - echo $(date)
    when:
      condition:
        all:
          commitMessageContainsHi: "Member(Variable('initial-clone'), 'commitMessage') == 'hi'"
          commitMessageContainsHi2: "Variable('initial-clone').commitMessage == 'hi'"
          branchIsConditionalStep: "'${{CF_BRANCH}}' == 'conditional_step'"
          badSyntax: "2 * 3 <> 55"
          commitMessageIsHi: "'${{CF_COMMIT_MESSAGE}}' == 'hi'"
    
  yet-another-freestyle-step:
    description: Yet another freestyle step
    image: ${{build-step}}
    commands:
      - echo $(date)
    when:
      condition:
        any:
          branchIsTestMe: "'${{CF_BRANCH}}' == 'test_me'"
          branchIsTestHim: "'${{CF_BRANCH}}' == 'test_him'"
          branchIsTestHer: "'${{CF_BRANCH}}' == 'test_her'"
          twoByThree: "2 * 3 == 6"
       
  incredibly-another-freestyle-step:
    description: Incredibly another freestyle step
    image: ${{build-step}}
    commands:
      - echo $(date)
    when:
      condition:
        any:
          conditionInBranchName: "match('${{CF_BRANCH}}', 'CONDITION', true)"
          someMath: "5 == 3 + 2"
      
  on-no-another-freestyle-step:
    description: Oh no, another freestyle step
    image: ${{build-step}}
    commands:
      - echo $(date)
    when:
      branch:
        ignore: [ master, other]
       
  last-freestyle-step:
    description: Last freestyle step
    image: ${{build-step}}
    commands:
      - echo $(date)
    when:
        branch:
          only: [ conditional_step]

