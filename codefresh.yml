version: '1.0'
steps:

  build-step:
    description: Building the image.
    type: build
    dockerfile: Dockerfile
    image-name: advance512demo/demochat
    tag: codefresh
    when:
      condition:
        all:
          commitMessageContainsHi: "Member(Variable('initial-clone'), 'commitMessage') == 'hi'"
          commitMessageContainsHi2: "Variable('initial-clone').commitMessage == 'hi'"
          branchIsConditionalStep: "'${{CF_BRANCH}}' == 'conditional_step'"
          badSyntax: "2 * 3 <> 55"
          commitMessageIsHi: "'${{CF_COMMIT_MESSAGE}}' == 'hi'"
  
  another-clone-step:
    type: git-clone
    description: Another clone step
    repo: github.com/gernest/utron

  yet-another-clone-step:
    type: git-clone
    description: Yet another clone step
    repo: github.com/ushahidi/SMSSync
    when:
      condition:
        any:
          branchIsTestMe: "'${{CF_BRANCH}}' == 'test_me'"
          branchIsTestHim: "'${{CF_BRANCH}}' == 'test_him'"
          branchIsTestHer: "'${{CF_BRANCH}}' == 'test_her'"
          twoByThree: "2 * 3 == 6"
       
  incredibly-another-clone-step:
    type: git-clone
    description: Incredibly another clone step
    repo: github.com/nyaruka/smartmin
    when:
      condition:
        any:
          conditionInBranchName: "match('${{CF_BRANCH}}', 'CONDITION', true)"
          someMath: "5 == 3 + 2"
      
  on-no-another-clone-step:
    type: git-clone
    description: Oh no, another clone step
    repo: github.com/universalcore/elastic-git
    when:
      branch:
        ignore: [ master, other]
       
  last-clone-step:
    type: git-clone
    description: Last clone step
    repo: github.com/frontlinesms/frontlinesms2
    when:
        branch:
          only: [ conditional_step]

