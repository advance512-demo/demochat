version: '1.0'
steps:

    build-step:
        description: Building the image.
        type: build
        dockerfile: Dockerfile
        image-name: advance512demo/demochat
        tag: codefresh
        
    unit-test-via-gulp:
      description: Running unit test via gulp.
      image: monostream/nodejs-gulp-bower:latest
      fail-fast: false
      working-directory : ${{initial-clone}}
      commands:
        - npm install
        - gulp test
        - echo $(date)
      when:
        condition:
          "'${{CF_BRANCH}}' == 'conditional_step'"

    unit-test-via-npm:
      description: Running unit test via npm.
      image: ${{build-step}}
      fail-fast: false
      commands:
        - npm test
        - echo $(date)
      when:
        condition:
          "match('${{CF_BRANCH}}', 'CONDITION', true)"
        
    composition-step:
      description: Attempting to run as part of composition.
      type: composition
      composition: 
        version: '2'
        services:
          app:
            image: 'advance512demo/demochat:master'
            ports:
              - 5000
            depends_on:
              - mongo
          mongo:
            image: mongo
      composition-candidates:
        main:
          image: nhoag/curl
          command: bash -c "sleep 20 && curl http://app:5000/" | echo 'works'

    push-step:
        description: Pushing image to Docker hub.
        type: push
        candidate: ${{build-step}}
        tag: ${{CF_BRANCH}}        
        when:
          condition:
            "'${{CF_BRANCH}}' == 'master'"

